<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for ('static', filename='css/css.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for ('static', filename='./js/script.js')}}"></script>
    <title>Student Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student</a>
        </div>
      </nav>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">Table student data</h2>
    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <td></td>
            <td class="text-center"><input class="form-control" id="name" placeholder="Firstname" type="text"></td>
            <td class="text-center"><input class="form-control" id="lastname" placeholder="Lastname" type="text"></td>
            <td class="text-center"><input class="form-control" id="GPAX" placeholder="gpax" type="text"></td>
            <td></td>
            <td class="text-center d-flex">
                <a class="btn btn-outline-success .bg-success" onclick="AddData()">
                    Add</a>
                <a class="btn btn-outline-success" onclick="searchData()">
                    <img height="25" src="https://cdn-icons-png.flaticon.com/512/151/151773.png">
                </a>
            </td>

        </tr>
        <tr>
            <th class="text-center col-1">ID</th>
            <th class="text-center col-3">Name</th>
            <th class="text-center col-3">Lastname</th>
            <th class="text-center col-2">GPAX</th>
            <th class="text-center col-2">Manage</th>
        </tr>

        </thead>
        <tbody id="myTable">
        {% for obj in data %}
        <tr>
            <td class="text-center col-1">{{ obj.id }}</td>
            <td class="text-center col-3">{{ obj.name }}</td>
            <td class="text-center col-3">{{ obj.lastname }}</td>
            <td class="text-center col-2">{{ obj.GPAX }}</td>
            <td class="text-center col-2">
                <a class="btn btn-outline-info" onclick="editData({{ obj.id }})"><img
                        height="25" src="https://cdn-icons-png.flaticon.com/512/181/181540.png"></a>

                <a class="btn btn-danger text-center" onclick="deleteData({{ obj.id }})"><img
                        height="25" src="https://cdn-icons-png.flaticon.com/512/565/565491.png"></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
